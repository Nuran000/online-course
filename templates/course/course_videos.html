{% extends 'base.html' %}
{% load static %}
{% block title %}Course |{{ block.super }} {% endblock %}
{% block content %}

    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({% static 'images/bg_1.jpg' %})">
        <div class="container">
          <div class="row align-items-end">
            <div class="col-lg-7">
              <h2 class="mb-0">{{ course_video.name }}</h2>
              <p>{{ course_video.course_details }}</p>
            </div>
          </div>
        </div>
      </div>


    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="{% url 'home' %}">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <a href="{%  url  'courses' %}">Courses</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Courses</span>
      </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <p>
                        <video name='demo' controls autoplay width='100%' height='100%'>
                            <source src="{{ course_video.video.url }}" type="video/mp4"></source>
                        </video>
                    </p>
                </div>
                <div class="col-lg-5 ml-auto align-self-center">


                    </div>
            </div>
        </div>
    </div>


{% endblock %}
